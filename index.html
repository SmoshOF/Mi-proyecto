<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg, #0f111a, #1c1f2a);
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
}

header{
    text-align:center;
    margin-bottom:40px;
}

header h1{
    font-size:36px;
    color:#00f7ff;
}

.main-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    width:100%;
    max-width:1200px;
}

.card{
    background: rgba(255,255,255,0.05);
    padding:30px;
    border-radius:20px;
    width:250px;
    text-align:center;
    cursor:pointer;
    transition:0.3s;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

.card:hover{
    background: #00f7ff;
    color:black;
    transform: translateY(-5px);
}

.card a{
    color: inherit;
    text-decoration: none;
    display:block;
    height:100%;
    width:100%;
}

.card h2{
    margin-bottom:10px;
}

.card-image{
    width:150px;
    display:block;
    margin:10px auto 30px auto;
    border-radius:50%;
}

@media(max-width:768px){
    .main-container{
        flex-direction:column;
        align-items:center;
    }
}
</style>
</head>
