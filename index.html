<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi CV Interactivo</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg, #0f111a, #1c1f2a);
    color:white;
    padding:40px 20px;
}

header{
    text-align:center;
    margin-bottom:40px;
}

header h1{
    font-size:36px;
    color:#00f7ff;
}

/* Grid fijo de 2 filas x 2 columnas */
.grid-container{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, auto);
    gap:40px;
    width:100%;
    max-width:1200px;
    margin:0 auto;
}

/* Cada bloque tarjeta + imagen */
.card-block{
    display:flex;
    background: rgba(255,255,255,0.05);
    border-radius:20px;
    overflow:hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    transition:0.3s;
}

.card-block:hover{
    transform: translateY(-5px);
}

.card{
    flex:1;
    padding:30px;
    text-align:center;
}

.card a{
    color: inherit;
    text-decoration: none;
    display:block;
}

.card h2{
    margin-bottom:10px;
}

/* Imagen cuadrada con bordes redondeados */
.card-image{
    width:150px;
    height:150px;
    border-radius:20px; /* esquinas redondeadas */
    object-fit:cover;
    margin-left:20px;
}

/* Responsive para celular */
@media(max-width:768px){
    .grid-container{
        grid-template-columns: 1fr;
        grid-template-rows: auto;
    }
    .card-block{
        flex-direction: column;
        align-items:center;
    }
    .card-image{
        margin-left:0;
        margin-top:20px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Mi CV Interactivo 游</h1>
</header>

<div class="grid-container">

    <!-- Fila 1: Datos Personales -->
    <div class="card-block">
        <div class="card">
            <a href="datos.html">
                <h2>Datos Personales</h2>
                <p>Presiona para ver m치s</p>
            </a>
        </div>
        <img src="images/datos.png" alt="Avatar Datos" class="card-image">
    </div>

    <!-- Fila 1: Idiomas -->
    <div class="card-block">
        <div class="card">
            <a href="idiomas.html">
                <h2>Idiomas</h2>
                <p>Presiona para ver m치s</p>
            </a>
        </div>
        <img src="images/idiomas.png" alt="Avatar Idiomas" class="card-image">
    </div>

    <!-- Fila 2: Cualidades -->
    <div class="card-block">
        <div class="card">
            <a href="cualidades.html">
                <h2>Cualidades</h2>
                <p>Presiona para ver m치s</p>
            </a>
        </div>
        <img src="images/cualidades.png" alt="Avatar Cualidades" class="card-image">
    </div>

    <!-- Fila 2: Proyecciones -->
    <div class="card-block">
        <div class="card">
            <a href="proyecciones.html">
                <h2>Proyecciones</h2>
                <p>Presiona para ver m치s</p>
            </a>
        </div>
        <img src="images/proyecciones.png" alt="Avatar Proyecciones" class="card-image">
    </div>

</div>

</body>
</html>
