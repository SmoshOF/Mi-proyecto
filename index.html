}

}

    font-weight:bold;

    transition:0.3s;
    margin-top:10px;
}

button:hover{
    background:white;
    color:black;
}

/* RESPONSIVE */
@media(max-width:768px){
    .main-container{
        flex-direction:column;
        align-items:center;
    }
}
